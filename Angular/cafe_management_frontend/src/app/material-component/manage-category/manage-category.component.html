<mat-card class="mat-card-header">
  <div class="card-header">
    <span class="category-title">Manage Category</span>
    <button class="button" (click)="handleAddAction()">
      <mat-icon class="mat-icon-background">add_circle</mat-icon>Add Category
    </button>
  </div>
</mat-card>

<mat-card class="mat-card-header mat-card-full-width">
  <mat-form-field appearance="fill" class="mat-card-content">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>
<br>

<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Name</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Action</th>
      <td mat-cell *matCellDef="let element" class="action-link" style="text-align: center;">
        <button mat-icon-button matTooltip="Edit" (click)="handleEditAction(element)">
          <mat-icon class="custom-mat-icon">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  </table>
</div>
